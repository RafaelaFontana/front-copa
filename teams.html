<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/todos.css" rel="stylesheet">
    <link href="css/cards.css" rel="stylesheet">
    <link href="css/default.css" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="1000">
            <img src="https://cloudfront-us-east-1.images.arcpublishing.com/infobae/YUIIOPFXYVBGTAONTI2OMCS54E.jpg" class="d-block w-100" alt="blablabla">
            <div class="carousel-caption d-none d-md-block">
              <h5>Albúm de Figurinhas</h5>
             
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://i.eurosport.com/2019/06/13/2614233-54183370-2560-1440.jpg" class="d-block w-100" alt=".bleble..">
            <div class="carousel-caption d-none d-md-block">
              <h5>Seleção brasileira</h5>
      
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://th.bing.com/th/id/R.56a018faa39f94c4389ce4346a9a5f57?rik=bT%2blhqumTpjWkw&pid=ImgRaw&r=0" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">             
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <br><br>
      

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    
    <div class="todos">
        <div class="elementos-todos">
            <img src="img/brasil.png" height="90px" width="90px">       
            <img src="img/argentina.png" height="90px" width="90px">       
            <img src="img/franca.png" height="90px" width="90px">   
            <h1 class="texto-todos">Times</h1>
        </div>   
    </div>

    <div class="row row-cols-3 row-cols-md-3 g-4">
        <div class="col">
            <div class="cards">
                <div class ="pais">
                    <h4>País:</h4>
                </div>
                <img class="jogador" src="img/jogador.jpg" alt="Card image">
                <div class="tags">
                    <p>Jogador: </p>
                    <p>Posição:</p>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
